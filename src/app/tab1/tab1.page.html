<ion-header>
  <ion-toolbar>
    <ion-title>
      PopUp Page
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-button class="btn" (click)="setOpen(true)">
    <ion-label>Открыть модальное окно</ion-label>
    <ion-icon name="open"></ion-icon>
  </ion-button>

  <ion-modal [isOpen]="isModalOpen" (ionBackdropTap)="setOpen(false)">
    <ng-template>
      <ion-header>
        <ion-toolbar>
          <ion-title>Модальное окно</ion-title>
          <ion-buttons slot="end">
            <ion-button (click)="setOpen(false)">Закрыть</ion-button>
          </ion-buttons>
        </ion-toolbar>
      </ion-header>
      <ion-content class="ion-padding">
        <p>
          Тест
        </p>
      </ion-content>
    </ng-template>
  </ion-modal>
</ion-content>
